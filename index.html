<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello React!</title>
    <style>
      .item {
        padding:10px;
        border:solid 1px #000;
        width:200px;
        color:#FFF;
        background: #000;
        margin:2px;
      }

      .itemDetails{
        display: inline-block;
        width: 400px;
      }

      .itemDetailsImg {
        border-radius: 50px;
        width: 100px;
        height: 100px;
        margin-right: 20px;
        float: left;
      }

      .itemDetailsTitle {
        display: block;
      }
      .itemDetailsKinds:after {
        clear: both;
      }

      ul{
        list-style-type: none;
        padding: 0;
        margin-top: 30px;
      }
      .itemDetailsSong {
        clear: both;
        border-top: solid 1px #000;
        padding: 5px;
        margin: 5px 0px 0px 5px;
      }

      .list {
        display: inline-block;
        vertical-align: top;
      }

      .input {
        margin: 2px 0;
        width: 220px;
      }
    </style>
</head>
<body>
      <div id="app"></div>
      <script src="/static/bundle.js"></script>
</body>
</html>
